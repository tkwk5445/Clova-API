<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT & Summary Service</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c7a2c;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 8px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #2c7a2c;
            outline: none;
        }
        .file-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #2c7a2c;
            padding: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease-in-out;
            position: relative;
        }
        .file-upload input {
            flex: 1;
            border: none;
            background: transparent;
        }
        .file-remove {
            display: none;
            background: #ff5e5e;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin-left: 10px;
        }
        .file-remove:hover {
            background: #e04b4b;
        }
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #2c7a2c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #256b25;
        }
        #loadingMessage {
            display: none;
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
            margin-top: 15px;
        }
        /* 📌 비고란 스타일 */
        .info-box {
            background-color: #e8f5e8;
            border: 2px solid #2c7a2c;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .info-box p.title {
            font-weight: bold;
            color: #1a5e1a;
            margin-bottom: 8px;
            font-size: 15px;
            display: flex;
            align-items: center;
        }
        .info-box p.title::before {
            content: "\1F4C4"; /* 📄 아이콘 */
            margin-right: 6px;
            font-size: 16px;
        }
        .info-box ul {
            padding-left: 20px;
            margin: 0;
        }
        .info-box ul li {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }
        .info-box ul li:first-child {
            list-style-type: "•"; /* 첫 번째 줄 점(•) */
        }
        .info-box ul li.check {
            list-style-type: "✔"; /* 체크 마크 */
            margin-top: 10px; /* 한 줄 띄우기 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STT & Summary Service</h1>

        <form action="/" method="post" enctype="multipart/form-data" onsubmit="showPleaseWait()">
            <label for="file_url">음성 파일 (S3 or Object Storage) Endpoint:</label>
            <input type="text" id="file_url" name="file_url" placeholder="파일 URL을 입력하세요">
            
            <label for="voice_file">또는 음성 파일 업로드:</label>
            <div class="file-upload">
                <input type="file" id="voice_file" name="voice_file" accept="audio/*" onchange="handleFileUpload()">
                <button type="button" class="file-remove" onclick="removeFile()">❌</button>
            </div>

            <input type="submit" value="제출">
        </form>

        <!-- 로딩 메시지가 표시될 부분 -->
        <div id="loadingMessage">
            <p>잠시 기다려주세요...</p>
        </div>

        <!-- 📌 비고란 -->
        <div class="info-box">
            <p class="title">비고:</p>
            <ul>
                <li>해당 서비스는 NCP의 Clova API 기반으로 동작합니다.</li>
                <li class="check"><strong>STT(Speech to Text):</strong> NCP Clova Speech API</li>
                <li class="check"><strong>Summary:</strong> HyperClova(LLM) API</li>
            </ul>
        </div>
    </div>

    <script>
        function showPleaseWait() {
            document.getElementById('loadingMessage').style.display = 'block';
        }

        function handleFileUpload() {
            let fileInput = document.getElementById("voice_file");
            let removeButton = document.querySelector(".file-remove");

            if (fileInput.files.length > 0) {
                removeButton.style.display = "inline-block"; // 파일 선택 시 X 버튼 표시
            } else {
                removeButton.style.display = "none";
            }
        }

        function removeFile() {
            let fileInput = document.getElementById("voice_file");
            let removeButton = document.querySelector(".file-remove");

            fileInput.value = ""; // 파일 선택 해제
            removeButton.style.display = "none"; // X 버튼 숨기기
        }
    </script>
</body>
</html>
