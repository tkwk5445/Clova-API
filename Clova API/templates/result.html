<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환 & 요약 결과</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c7a2c;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1::before {
            content: "🔊";
            margin-right: 8px;
        }
        .section {
            margin-top: 20px;
            text-align: left;
        }
        .section-title {
            font-weight: bold;
            font-size: 18px;
            color: #2c7a2c;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
            background-color: #e8f5e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-icon {
            font-size: 14px;
            transition: transform 0.3s ease-in-out;
        }
        .content {
            display: none;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-top: 10px;
            line-height: 1.6;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-line; /* 줄바꿈 유지 */
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2c7a2c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #256b25;
        }
    </style>
    <script>
        function toggleSection(sectionId, iconId) {
            var content = document.getElementById(sectionId);
            var icon = document.getElementById(iconId);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                icon.style.transform = "rotate(180deg)";
            } else {
                content.style.display = "none";
                icon.style.transform = "rotate(0deg)";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>변환 & 요약 결과</h1>

        <!-- 변환된 텍스트 -->
        <div class="section">
            <div class="section-title" onclick="toggleSection('convertedText', 'icon1')">
                📜 변환된 텍스트 <span class="toggle-icon" id="icon1">▼</span>
            </div>
            <div class="content" id="convertedText">
                <p>{{ text }}</p>
            </div>
        </div>

        <!-- 요약 텍스트 -->
        <div class="section">
            <div class="section-title" onclick="toggleSection('summaryText', 'icon2')">
                📝 요약된 텍스트 <span class="toggle-icon" id="icon2">▼</span>
            </div>
            <div class="content" id="summaryText">
                <p>{{ summary.replace('\n', '<br>') | safe }}</p>  <!-- 줄바꿈 유지 -->
            </div>
        </div>

        <button class="btn" onclick="window.location.href='/'">🔄 다시 업로드하기</button>
    </div>
</body>
</html>
